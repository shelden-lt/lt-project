<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
    <div class="top">
        <img src="img/indexLogo2019.png" alt="">
        <p>欢迎登录</p>
    </div>
    <div class="bottom">
        <img src="img/login.png" alt="">
        <div class="log">
            <div class="logtop">
                <h5>登录</h5>
                <a href="resgin.html">立即注册 </a>
                <span>&gt;</span>
            </div>
            <div class="logcon">
                <h6>优选账号</h6>
                <form action="">
                    <i class="icon iconfont icon-icon"></i><input type="text" name="username" id="name" placeholder="用户名"><br>
                    <i class="icon iconfont icon-shouji"></i><input type="text" name="password" id="pw" placeholder="密码"><br>
                    <input type="button" name="" id="btn" value="登录">
                </form>
                <div class="fang">
                    <span class="icon iconfont icon-QQ"></span><i>QQ</i><b>|</b>
                    <span class="icon iconfont icon-weibo"></span><i>微博</i><b>|</b>
                    <span class="icon iconfont icon-weixin"></span><i>微信</i>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
